    <!-- Estilo CSS -->

</head>

<body>

    <!----barra de navergacion---->

    <nav class="header">
        <a href="../index.html">
            <img src="../imagenes/Bies.png" alt="logo" class="logo">
        </a>
        <ul>
            <li>
                <a href="../index.html">Inicio</a>
            </li>
            <li>
                <a href="../Perfil/tienda.html">Tienda</a>
            </li>
        </ul>
        <div class="iconos-nav">
            <a class="perfil" href="../Perfil/perfil.html">
                <i class="bi bi-person"></i>
            </a>
            <a class="contactanos" href="../Perfil/perfil.html#contactanos">
                <i class="bi bi-envelope"></i>
            </a>
        </div>
    </nav>


    <main class="main-registro">
        <div class="div-main-registro">
            <h3>Crea tu cuenta</h3>

            <form action="">
                <div>
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido">
                </div>
                <div>
                    <label for="">Correo electronico</label>
                    <input type="email" placeholder="Ingrese su correo mail">
                </div>
                <div>
                    <label for="">Contrasena</label>
                    <input type="password" placeholder="Ingrese su contrasena">
                </div>
                <div>
                    <label for="">Confirmar contrasena</label>
                    <input type="password" placeholder="Repita su contrasena">
                </div>
                <div>
                    <label for="">Nacionalidad</label>
                    <select name="pais" id="">
                        <option value="">Venezuela</option>
                        <option value="">Argentina</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                        <option value="">Colombia</option>
                        <option value="">Otra</option>
                    </select>
                </div>
                <div>
                    <label for="">Acepto los terminos y condiciones</label>
                    <input type="checkbox" name="aceptar">
                </div>
                <input type="submit" value="CREAR CUENTA">
                <input type="reset" value="LIMPIAR">
        </div>
        </form>

    </main>


    <footer>
        <div class="foot">
            <div>
                <h4>
                    Bies S.A. Todos los derechos Reservados
                </h4>
            </div>
            <div class="redes">
                <p>Tambien puedes encontrarnos por nuestras redes</p>
                <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com/"><i class="bi bi-twitter"></i></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
